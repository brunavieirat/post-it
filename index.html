    <body>
        <main class="container">
            <form class="note" id="form" >
                <input class="note__title" type="text" name="title" placeholder="Título" autofocus />
                <textarea class="note__body" name="text" rows="5" placeholder="Criar uma nota..."></textarea>
                <button class="note__control" type="button" onclick="adicionarNota(this.form.title, this.form.text, this.form, this.form.nextElementSibling, null)">
                    Concluído
                </button>
            </form>

            <section class="notes"></section>
        </main>
